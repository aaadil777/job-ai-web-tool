    <!-- Main content -->
    <main class="container">
      <h1>AI Matched Jobs</h1>
      <p class="text-muted-foreground">Jobs matched to your resume and preferences.</p>
      <p class="text-muted-foreground"> Use filters to help narrow results.</p>

      <!-- Filters -->
      <form id="filtersForm" class="filters" style="width:100%;max-width:920px;margin:18px 0;display:flex;gap:12px;flex-wrap:wrap;justify-content:center;align-items:center;">
        <input type="search" name="q" placeholder="Search job title, company or skill" class="filter-input" style="flex:1;min-width:220px;">

        <!-- location changed from select -> searchable input -->
        <input type="search" name="location" id="locationSearch" class="filter-input" placeholder="Location (city, zip or Remote)" list="location-list" style="min-width:180px;">
        <datalist id="location-list">
          <option value="Remote">
          <option value="San Francisco, CA">
          <option value="New York, NY">
          <option value="Austin, TX">
        </datalist>

        <select name="type" class="filter-input" style="min-width:150px;">
          <option value="">Any type</option>
          <option>Full-time</option>
          <option>Part-time</option>
          <option>Contract</option>
          <option>Remote</option>
          <option>Hybrid</option>
          <option>Internship</option>
        </select>

        <select name="exp" class="filter-input" style="min-width:140px;">
          <option value="">Experience</option>
          <option>Entry</option>
          <option>Mid</option>
          <option>Senior</option>
        </select>

        <!-- Salary range sliders -->
        <div class="range-group double-range" style="width:100%;max-width:420px;display:flex;flex-direction:column;gap:8px;margin-top:6px;">
          <div style="display:flex;align-items:center;justify-content:space-between;gap:12px">
            <label style="margin:0;font-size:14px;color:var(--muted)">Salary range</label>
            <div style="font-size:13px;color:var(--muted)"><span id="salaryMinLabel">$40k</span> — <span id="salaryMaxLabel">$160k</span></div>
          </div>
          <div class="slider-wrap" style="position:relative;display:flex;align-items:center;gap:8px;">
            <!-- visual track + fill -->
            <div class="range-track" aria-hidden="true" style="position:relative;flex:1;height:36px;">
              <div class="track-bg" style="position:absolute;left:0;right:0;top:50%;height:6px;border-radius:6px;transform:translateY(-50%);background:rgba(255,255,255,0.04)"></div>
              <div class="track-fill" style="position:absolute;top:50%;height:6px;border-radius:6px;transform:translateY(-50%);background:linear-gradient(90deg,var(--brand),var(--accent));left:20%;right:40%"></div>
              <!-- two overlapped range inputs to create dual-thumb control -->
              <input type="range" id="salaryMin" name="salaryMin" min="20000" max="300000" step="5000" value="40000" class="range-input" aria-label="Minimum salary" style="position:absolute;left:0;right:0;top:0;width:100%;height:36px;background:transparent;pointer-events:auto;">
              <input type="range" id="salaryMax" name="salaryMax" min="20000" max="300000" step="5000" value="160000" class="range-input" aria-label="Maximum salary" style="position:absolute;left:0;right:0;top:0;width:100%;height:36px;background:transparent;pointer-events:auto;">
            </div>
          </div>
        </div>

        <button type="submit" style="padding:10px 14px;border-radius:10px;background:var(--brand);border:0;color:#07120c;font-weight:600;min-width:96px">Apply Filters</button>
      </form>

      <!-- Results / Jobs list -->
      <section id="jobsList" class="jobs" style="width:100%;max-width:820px;display:grid;gap:14px;margin-top:8px;"></section>
    </main>
