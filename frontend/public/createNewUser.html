<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Create Account â€“ jobhunter.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/jobAI.css">
  <style>
    
    /* push main content down so top-left brand doesn't overlap */
    .auth-wrap{ margin:110px auto 18px; max-width:520px; padding:18px; width:100%; }
    @media (max-width:520px){ .auth-wrap{ margin:72px auto 18px; padding:12px; } }

    .auth-wrap{width:100%;max-width:520px;margin:40px auto;padding:18px;}
    .auth-card{padding:20px;border-radius:12px;border:1px solid var(--border);background:var(--card-bg);box-shadow:0 6px 24px rgba(2,6,23,0.06);}
    .field{display:flex;flex-direction:column;gap:6px;margin-bottom:12px}
    .field input[type="email"], .field input[type="password"], .field input[type="text"]{padding:10px 12px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--ink);outline:none}
    .muted{color:var(--muted);font-size:13px}
    .actions{display:flex;gap:8px;align-items:center;justify-content:space-between;margin-top:10px}
    .btn{padding:10px 14px;border-radius:8px;border:0;background:var(--brand);color:#07120c;font-weight:600;cursor:pointer}
    .btn-outline{padding:10px 14px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--ink);cursor:pointer}
    .error{color:#ff6b6b;font-size:13px;margin-top:6px}
    @media (max-width:520px){ .auth-wrap{margin:18px;padding:12px} }
  </style>
</head>

<body>
<!-- Top-left brand -->
    <div>
      <a href="index.html" class="brand" aria-label="jobhunter.ai home">
        <span class="brand-dot" aria-hidden="true"></span>
        <span>jobhunter.ai</span>
      </a>
  </div>
  
<!-- Main Content -->
  <div>
    <main class="container auth-wrap">
      <div class="auth-card" role="main" aria-labelledby="createTitle">
        <h1 id="createTitle" style="margin:0 0 8px">Create account</h1>
        <p class="muted" style="margin:0 0 14px">Create an account to save jobs, apply and manage your profile.</p>

        <form id="signupForm" autocomplete="on" novalidate>
          <div class="field">
            <label class="muted" for="fullName">Full name</label>
            <input id="fullName" name="name" type="text" placeholder="Jane Doe" required />
          </div>

          <div class="field">
            <label class="muted" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>

          <div class="field" style="margin-bottom:8px">
            <label class="muted" for="password">Password</label>
            <div style="display:flex;gap:8px;align-items:center">
              <input id="password" name="password" type="password" required placeholder="At least 6 characters" style="flex:1" />
              <button id="togglePwd" type="button" class="btn-outline" aria-label="Show password" style="padding:8px 10px">Show</button>
            </div>
          </div>

          <div class="field">
            <label class="muted" for="confirmPwd">Confirm password</label>
            <input id="confirmPwd" name="confirm" type="password" required placeholder="Repeat password" />
          </div>

          <div style="display:flex;flex-direction:column;gap:8px;margin-top:12px">
            <button type="submit" class="btn">Create account</button>

            <div class="error" id="signupError" style="display:none"></div>
          </div>

          <p class="muted" style="margin-top:12px">Already have an account? <a href="signIn.html" style="color:var(--brand);text-decoration:none">Sign in</a></p>
        </form>
      </div>
    </main>
  </div>

  <script>
    // signUp.js
  </script>
</body>
</html>
