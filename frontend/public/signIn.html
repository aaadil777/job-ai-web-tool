<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign In – jobhunter.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/jobAI.css">
  <style>
    /* push main content down so top-left brand doesn't overlap */
    .auth-wrap{ margin:110px auto 18px; max-width:520px; padding:18px; width:100%; }
    @media (max-width:520px){ .auth-wrap{ margin:72px auto 18px; padding:12px; } }

    /* small page-specific tweaks */
    .auth-wrap{width:100%;max-width:420px;margin:40px auto;padding:18px;}
    .auth-card{padding:20px;border-radius:12px;border:1px solid var(--border);background:var(--card-bg);box-shadow:0 6px 24px rgba(2,6,23,0.06);}
    .field{display:flex;flex-direction:column;gap:6px;margin-bottom:12px}
    .field input[type="email"], .field input[type="password"], .field input[type="text"]{padding:10px 12px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--ink);outline:none}
    .muted{color:var(--muted);font-size:13px}
    .actions{display:flex;gap:8px;align-items:center;justify-content:space-between;margin-top:10px}
    .btn{padding:10px 14px;border-radius:8px;border:0;background:var(--brand);color:#07120c;font-weight:600;cursor:pointer}
    .btn-outline{padding:10px 14px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--ink);cursor:pointer}
    .error{color:#ff6b6b;font-size:13px;margin-top:6px}
    @media (max-width:520px){ .auth-wrap{margin:18px;padding:12px} }
  </style>
</head>

<body>
  <!-- Top-left brand -->
  <div>
      <a href="index.html" class="brand-right" aria-label="jobhunter.ai home">
        <span class="brand-dot-right" aria-hidden="true"></span>
        <span>jobhunter.ai</span>
      </a>
  </div>

<!-- Main Content -->
    <div>
    <main class="container auth-wrap">
      <div class="auth-card">
        <h1 style="margin:0 0 6px">Sign in</h1>
        <p class="muted" style="margin:0 0 14px">Access your account to view saved jobs, applications and profile.</p>

        <form id="signInForm" autocomplete="on" novalidate>
          <div class="field">
            <label class="muted" for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com" />
          </div>

          <div class="field">
            <label class="muted" for="password">Password</label>
            <div style="display:flex;gap:8px;align-items:center">
              <input id="password" name="password" type="password" required placeholder="••••••••" style="flex:1" />
              <button id="togglePwd" type="button" class="btn-outline" aria-label="Show password" style="padding:8px 10px">Show</button>
            </div>
            </div>

          <div style="display:flex;align-items:center;gap:12px;margin-bottom:8px">
            <a href="#" style="margin-left:auto;font-size:13px;color:var(--brand);text-decoration:none">Forgot password?</a>
          </div>

          <div style="display:flex;flex-direction:column;gap:8px">
            <button type="submit" class="btn">Sign in</button>
    
            <div class="error" id="authError" style="display:none"></div>
          </div>

          <p class="muted" style="margin-top:12px">Don't have an account? <a href="createNewUser.html" style="color:var(--brand);text-decoration:none">Sign up</a></p>
        </form>
      </div>
    </main>
  </div>

  <script>
    // signIn.js
  </script>
</body>
</html>
